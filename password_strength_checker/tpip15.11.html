<!DOCTYPE html>
<html lang="en">
<head>
  <title>Password Strength Checker</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(45deg, #ebc856, #8f94fb);
      font-family: 'Roboto', sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 30px;
      color: #4e54c8;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      font-weight: 500;
      letter-spacing: 2px;
      padding-bottom: 10px;
      border-bottom: 2px solid #4e54c8;
      margin-bottom: 30px;
    }

    #passwordInput {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin-bottom: 20px;
      background: #f1f1f1;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    #passwordInput:focus {
      border-color: #4e54c8;
      outline: none;
      background: #fff;
    }

    .strength-bar {
      height: 10px;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
      overflow: hidden;
    }

    .strength-bar span {
      display: block;
      height: 100%;
      transition: width 0.5s ease;
    }

    #strengthResult {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      transition: color 0.5s ease;
      text-align: center;
    }

 
    .weak {
      background-color: #ff4d4d;
    }

    .medium {
      background-color: #ffcc00;
    }

    .strong {
      background-color: #28a745;
    }

    .background-image {
    background-image: url("pwd.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: fixed; 
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    opacity: 0.1;
    z-index: -1;
}


   
    @keyframes popUp {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .container {
      animation: popUp 0.6s ease-out;
    }
  </style>
</head>
<body>

  <div class="background-image"></div>

  <div class="container">
    <h1>Password Strength Checker</h1>
    <input type="password" id="passwordInput" placeholder="Enter your password" oninput="checkPasswordStrength()" />
    <div class="strength-bar" id="strengthBar">
      <span id="strengthLevel"></span>
    </div>
    <p id="strengthResult"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function checkPasswordStrength() {
      const password = document.getElementById("passwordInput").value;
      const strengthBar = document.getElementById("strengthBar");
      const strengthLevel = document.getElementById("strengthLevel");
      const strengthResult = document.getElementById("strengthResult");

    
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      const lengthCriteria = password.length >= 8;

     
      let strength = 0;
      if (hasUppercase) strength++;
      if (hasLowercase) strength++;
      if (hasNumber) strength++;
      if (hasSpecialChar) strength++;
      if (lengthCriteria) strength++;

     
      if (strength === 0) {
        strengthBar.style.display = "none";
        strengthResult.innerText = "";
      } else {
        strengthBar.style.display = "block";
        switch (strength) {
          case 1:
            strengthLevel.className = "weak";
            strengthLevel.style.width = "20%";
            strengthResult.innerText = "Weak password";
            strengthResult.style.color = "#ff4d4d";
            break;
          case 2:
            strengthLevel.className = "weak";
            strengthLevel.style.width = "40%";
            strengthResult.innerText = "Weak password";
            strengthResult.style.color = "#ff4d4d";
            break;
          case 3:
            strengthLevel.className = "medium";
            strengthLevel.style.width = "60%";
            strengthResult.innerText = "Medium password";
            strengthResult.style.color = "#ffcc00";
            break;
          case 4:
            strengthLevel.className = "medium";
            strengthLevel.style.width = "80%";
            strengthResult.innerText = "Medium password";
            strengthResult.style.color = "#ffcc00";
            break;
          case 5:
            strengthLevel.className = "strong";
            strengthLevel.style.width = "100%";
            strengthResult.innerText = "Strong password";
            strengthResult.style.color = "#28a745";
            break;
          default:
            strengthLevel.className = "";
            strengthLevel.style.width = "0%";
            strengthResult.innerText = "";
        }
      }
    }
  </script>

</body>
</html>
